<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Mapa de imagenes</title>

<body>
    <img src="./letra-f.jpg" alt="Letra f" usemap="#workmap">

    </map>

</html>
