<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contraseña</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form action="" method="get" name="passwordForm" id="myForm">
            <div>
                <label for="password">Contraseña</label>
                <input type="text" name="password" id="passwordId" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div >
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="text" name="confirmPassword" id="confirmPasswordId" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div>
                <input type="submit" id="submitBtnId">
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
