<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22</title>
    <style>
        .animate-box {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            0%   {left: 0px; top: 0px;}
            50%  {left: 200px; top: 0px;}
            100% {left: 0px; top: 0px;}
        }
    </style>
</head>

<body>
    <div class="animate-box">Cuadro animado</div>
</body>

</html>
