<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
        }
        .flex-container > div {
            background-color: #f1f1f1;
            width: 100%;
            margin: 10px;
            text-align: center;
            line-height: 75px;
            font-size: 30px;
        }
        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
    </div>
</body>

</html>
